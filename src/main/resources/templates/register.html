<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>shortnik_registration</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<!--<img th:src="@{/images/logo.jpg}"/>-->
<h1>fast registration</h1>
<form th:action="@{/register}" method="post" th:object="${userRequest}">
    <label for="name">Name:</label>
    <input type="text" id ="name" th:field="*{name}" /><br/><br/>

    <label for="password">Password:</label>
    <input type="password" id ="password" th:field="*{password}" th:required="required"/><br/><br/>
    <label for="email">Email:</label>
    <input type="email" id ="email" th:field="*{email}" th:required="required"/><br/><br/>

    <button type="submit">send</button>
</form>
</body>
</html>
